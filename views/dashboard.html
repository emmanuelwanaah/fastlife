 <script>
  let currentSort = '';
  let searchTerm = '';
  let currentPage = 1;
  const limit = 6;

  async function fetchexplore() {
    const params = new URLSearchParams();
    if (currentSort) params.append('sortBy', currentSort);
    if (searchTerm) params.append('search', searchTerm);
    params.append('page', currentPage);
    params.append('limit', limit);

    const res = await fetch(`/api/explore?${params.toString()}`);
    const data = await res.json();

    const container = document.getElementById('experience-grid');

    // ðŸ”¹ If no results found, show suggestion
    if (data.length === 0) {
      container.innerHTML = `
        <div class="text-center text-gray-500 py-10">
          <p>No results found for "<strong>${searchTerm}</strong>".</p>
          <p class="mt-2">
            Maybe try searching for 
            <button id="suggestCaribbean" class="text-blue-500 underline hover:text-blue-700">
              Caribbean
            </button>?
          </p>
        </div>
      `;
      document.getElementById('pagination').innerHTML = ''; // Clear pagination

      // ðŸ”¹ Suggestion click handler
      document.getElementById('suggestCaribbean').addEventListener('click', () => {
        searchTerm = "Caribbean";
        currentPage = 1;
        const searchInput = document.getElementById("search");
        if (searchInput) searchInput.value = "Caribbean"; // update search box if exists
        fetchexplore(); // reload results instantly
      });

      return; // stop here
    }

    // ðŸ”¹ Render results if found
    container.innerHTML = data.map(exp => `
      <div class="flex flex-col gap-3 pb-3 cursor-pointer experience-card" data-id="${exp.id}">
        <div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl"
             style="background-image: url('${exp.image_url}')"></div>
        <div>
          <p class="text-[#111418] text-base font-medium leading-normal">${exp.title}</p>
          <p class="text-[#60758a] text-sm font-normal leading-normal">${exp.location}</p>
        </div>
      </div>
    `).join('');

    renderPagination(data.length);

    // ðŸ”¹ Make cards clickable
    document.querySelectorAll('.experience-card').forEach(card => {
      card.addEventListener('click', async () => {
        const sessionRes = await fetch('/session');
        const session = await sessionRes.json();

        if (!session.loggedIn) {
          alert('Please log in to view this experience.');
          return window.location.href = '/login.html';
        }

        const id = card.dataset.id;
        window.location.href = `/activities.html?id=${id}`;
      });
    });
  }

  function renderPagination(currentBatchSize) {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = `
      <button onclick="changePage(${currentPage - 1})" class="px-3 py-1 rounded border ${currentPage === 1 ? 'opacity-50 cursor-not-allowed' : ''}">Prev</button>
      <span class="px-3 py-1">${currentPage}</span>
      <button onclick="changePage(${currentPage + 1})" class="px-3 py-1 rounded border ${currentBatchSize < limit ? 'opacity-50 cursor-not-allowed' : ''}">Next</button>
    `;
  }

  function changePage(page) {
    if (page < 1) return;
    currentPage = page;
    fetchexplore();
  }

  // Optional: Sort buttons
  document.querySelectorAll('.sort-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      currentSort = btn.dataset.sort;
      currentPage = 1;
      document.querySelectorAll('.sort-btn').forEach(b => {
        b.classList.remove('border-b-[#111418]', 'text-[#111418]');
        b.classList.add('border-b-transparent', 'text-[#60758a]');
      });
      btn.classList.add('border-b-[#111418]', 'text-[#111418]');
      btn.classList.remove('border-b-transparent', 'text-[#60758a]');
      fetchexplore();
    });
  });

  // Search bar input
  document.getElementById('search')?.addEventListener('input', (e) => {
    searchTerm = e.target.value.trim();
    currentPage = 1;
    fetchexplore();
  });

  // Get search param from URL
  const params = new URLSearchParams(window.location.search);
  const searchFromUrl = params.get("search");
  if (searchFromUrl) {
    searchTerm = searchFromUrl;
    document.getElementById("search").value = searchFromUrl;
  }

  // Init
  fetchexplore();
</script>
