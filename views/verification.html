  <div class="login container grid" id="loginAccessRegister">

      <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;"></div>
      <div class="mb-4">
        <h1 class="login__title mb-2" style="font-size: 2rem; font-weight: 600; color: #212529;">
          Verify Your Email

          <div id="verify-message" class="alert d-none" role="alert">

          <div class="code-inputs">
            <input type="text" maxlength="1" class="code-input" required />
            <input type="text" maxlength="1" class="code-input" required />
            <input type="text" maxlength="1" class="code-input" required />
            <input type="text" maxlength="1" class="code-input" required />

            <input type="text" maxlength="1" class="code-input" required />
          </div>

          <button type="submit" class="login__button">Verify</button>

        <p class="login__switch text-center mt-3">

        </p>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const email = sessionStorage.getItem("resetEmail") || "";
      if (email) {
        const [user, domain] = email.split("@");
        const masked = `${user[0]}${"*".repeat(user.length - 2)}${user.slice(-1)}@${domain}`;
        document.getElementById("maskedEmail").textContent = `Code sent to ${masked}`;
      }
  
      // Your other scripts like autofocus, resend, etc. can follow here...
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Autofocus & next input
    const inputs = document.querySelectorAll(".code-input");
    inputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && input.value === "" && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });
  
    // Toast utility
    function showToast(message, type = "success") {
      const toastContainer = document.getElementById("toast-container");
      toastContainer.innerHTML = `
        <div class="toast align-items-center text-bg-${type} border-0 show" role="alert">
          <div class="d-flex">
            <div class="toast-body">${message}</div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>`;
      const toastEl = toastContainer.querySelector(".toast");
      new bootstrap.Toast(toastEl).show();
    }
  
    // Track failed attempts
    let failedAttempts = 0;
    const maxAttempts = 3;
  
    document.getElementById("verify-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (failedAttempts >= maxAttempts) {
        showToast("Too many failed attempts. Please try again later.", "danger");
        return;
      }
  
      const code = Array.from(document.querySelectorAll(".code-input"))
        .map(input => input.value.trim())
        .join("");
  
      try {
        const res = await fetch("/api/verify-reset-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code }),
        });
  
        const data = await res.json();
  
        if (data.success) {
          showToast(data.message, "success");
          setTimeout(() => window.location.href = "login.html", 2500);
        } else {
          failedAttempts++;
          showToast(data.message, "danger");
        }
      } catch (err) {
        showToast("Something went wrong.", "danger");
      }
    });
  
    // Countdown-based resend
    const resendLink = document.querySelector(".resend-code-link");
    let countdown = 0;
    function startCountdown(seconds) {
      countdown = seconds;
      resendLink.classList.add("disabled");
      const timer = setInterval(() => {
        if (countdown > 0) {
          resendLink.textContent = `Resend (${countdown--}s)`;
        } else {
          clearInterval(timer);
          resendLink.textContent = "Resend";
          resendLink.classList.remove("disabled");
        }
      }, 1000);
    }
  
    resendLink.addEventListener("click", async (e) => {
      e.preventDefault();
      if (resendLink.classList.contains("disabled")) return;
  
      startCountdown(60); // start 60s timer
  
      try {
        const res = await fetch("/api/resend-code", { method: "POST" });
        const data = await res.json();
        showToast(data.message, data.success ? "success" : "danger");
      } catch {
        showToast("Failed to resend code.", "danger");
      }
    });
  </script>
