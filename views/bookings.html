              <script>
                let selectedDate = '';
                let selectedTime = '';
                let selectedPersons = 1;
                let activitySummary = [];
              
                document.addEventListener('DOMContentLoaded', async () => {
                  const input = document.getElementById('date-range');
                  const dateDisplay = document.getElementById('date-display');
                  const timeSelect = document.getElementById('time-period');
                  const personsSelect = document.getElementById('persons-select');
              
                  const picker = new Litepicker({
                    element: input,
                    singleMode: true,
                    minDate: new Date(),
                    format: 'YYYY-MM-DD',
                    setup: (picker) => {
                      picker.on('selected', (start) => {
                        selectedDate = start.format('YYYY-MM-DD');
                        const formatted = start.format('MMMM D, YYYY');
                        dateDisplay.textContent = `Selected Date: ${formatted}`;
                        input.value = formatted;
                        updateTripSummary();
                      });
                    }
                  });
              
                  timeSelect.addEventListener('change', () => {
                    selectedTime = timeSelect.value;
                    updateTripSummary();
                  });
              
                  personsSelect.addEventListener('change', () => {
                    selectedPersons = parseInt(personsSelect.value);
                    updateTripSummary();
                  });
              
                  const urlParams = new URLSearchParams(window.location.search);
                  const idsParam = urlParams.get('activityIds');
                  const selectedIds = idsParam ? idsParam.split(',').map(id => parseInt(id)) : [];
              
                  if (!idsParam) {
                    document.getElementById('trip-subtotal').textContent = '€0.00';
                    document.getElementById('trip-total').textContent = '€0.00';
                    return;
                  }
              
                  try {
                    const res = await fetch('/api/wishlist', { credentials: 'include' });
                    const allActivities = await res.json();
              
                    activitySummary = allActivities
                      .filter(item => selectedIds.includes(item.id))
                      .map((act) => ({
                        id: act.id,
                        title: act.title,
                        price: Number(act.price),
                        location: act.location,
                        image: act.image_url,
                      }));
              
                    updateTripSummary();
                  } catch (err) {
                    console.error('❌ Failed to load trip summary:', err);
                  }
                });
              
                function updateTripSummary() {
                  const summaryContainer = document.getElementById('trip-summary');
                  const subtotalElem = document.getElementById('trip-subtotal');
                  const totalElem = document.getElementById('trip-total');
              
                  if (!activitySummary || activitySummary.length === 0) return;
              
                  const oldRows = summaryContainer.querySelectorAll('.summary-row');
                  oldRows.forEach(row => row.remove());
              
                  let subtotal = 0;
              
                  activitySummary.forEach(activity => {
                    const totalPrice = activity.price * selectedPersons;
                    subtotal += totalPrice;
              
                    const row = document.createElement('div');
                    row.className = 'col-span-2 grid grid-cols-subgrid border-t border-t-[#dde1e4] py-5 summary-row';
                    row.innerHTML = `
                      <div class="flex items-center gap-x-4">
                        <img src="${activity.image}" alt="${activity.title}" class="w-[70px] h-[70px] object-cover rounded-xl" />
                        <div>
                          <p class="text-sm font-medium text-[#121517]">${activity.title}</p>
                          <p class="text-xs text-[#677683]">${selectedDate || '--'}, ${selectedTime || '--'}</p>
                          <p class="text-xs text-[#677683]">${selectedPersons} person${selectedPersons > 1 ? 's' : ''}</p>
                        </div>
                      </div>
                      <div class="text-right">
                        <p class="text-sm font-semibold text-[#121517]">€${totalPrice.toFixed(2)}</p>
                      </div>
                    `;
                    subtotalElem.parentElement.before(row);
                  });
              
                  subtotalElem.textContent = `€${subtotal.toFixed(2)}`;
                  totalElem.textContent = `€${subtotal.toFixed(2)}`;
                }
              
                document.getElementById('continue-btn').addEventListener('click', async () => {
                  const total = document.getElementById('trip-total').textContent;

                  const paymentActivities = document.getElementById('payment-activities');
                  const paymentTotal = document.getElementById('payment-total-display');
              
                  try {
                    paymentActivities.innerHTML = activitySummary.map(act => {
